<script>
var options={"getEventByDate":"","getEventsByMonth":"","getUpcomingEvents":"","getEventsByWeek":""};
var Datasource=new eventDataSource();
$('#calendarHolder').ntwEvents({data:Datasource.data, width:'100%',viewAllUrl:"Alevents.aspx",detailsUrl:"eventsdetails.aspx?itemId="});
$('#calendarHolder').prepend("<a id='download_1' href='#'>download_1</a>");
$("#download_1").click(function(){

var json_pre="";
var json=Datasource.data;
var csv=Papa.unparse(json);
var blob=new Blob(["\ufeff",csv]);
if (navigator.appVersion.toString().indexOf('.NET') > 0)
        window.navigator.msSaveBlob(blob, "events.csv");
else
{
var downloadLink=document.createElement("a");

var url=URL.createObjectURL(blob);
downloadLink.href=url;
downloadLink.download="data.csv";
document.body.appendChild(downloadLink);
downloadLink.click();
document.body.removeChild(downloadLink);
}


})
</script>
