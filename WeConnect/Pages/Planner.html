<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect on LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 1s, color 1s;
        }
        .winter {
            background-color: #e0f7fa; /* Light cyan */
            color: #00796b; /* Teal */
            position: relative;
            overflow: hidden;
        }
        .summer {
            background-color: #fff9c4; /* Light yellow */
            color: #f57f17; /* Orange */
            position: relative;
            overflow: hidden;
        }
        .insta {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }
        .qrcode {
            margin-top: 20px;
            animation: fadeIn 2s;
            border: 2px dashed #00796b; /* Teal */
            padding: 10px;
            display: inline-block;
            position: relative;
        }
        .hand {
            position: absolute;
            top: 50%;
            left: -50px;
            width: 50px;
            height: 50px;
            background: url('hand.png') no-repeat center center;
            background-size: contain;
            animation: point 1s infinite;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #00796b; /* Teal */
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            animation: bounce 2s infinite;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #f57f17; /* Orange */
            display: inline-block;
            margin: 10px;
            animation: spin 2s infinite linear;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #bc1888; /* Purple */
            display: inline-block;
            margin: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes snow {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 10s linear infinite;
        }
        @keyframes flowerFall {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        .flower {
            position: absolute;
            top: -10px;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: flowerFall 10s linear infinite;
        }
        @keyframes point {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="winter">
    <h1>Hi, let's connect on LinkedIn!</h1>
    <p>Kindly scan my QR Code below:</p>
    <div class="qrcode">
        <img src="your-qr-code-url-here" alt="LinkedIn QR Code">
        <div class="hand"></div>
    </div>
    <div>
        <div class="circle"></div>
        <div class="triangle"></div>
        <div class="square"></div>
    </div>
    <script>
        // Function to change theme
        function changeTheme(theme) {
            document.body.className = theme;
            if (theme === 'winter') {
                createSnowflakes();
            } else if (theme === 'summer') {
                createFlowers();
            } else {
                clearElements();
            }
        }

        // Function to create snowflakes
        function createSnowflakes() {
            clearElements();
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 7 + 's';
                document.body.appendChild(snowflake);
            }
        }

        // Function to create flowers
        function createFlowers() {
            clearElements();
            for (let i = 0; i < 50; i++) {
                let flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = Math.random() * 3 + 7 + 's';
                document.body.appendChild(flower);
            }
        }

        // Function to clear existing elements
        function clearElements() {
            document.querySelectorAll('.snowflake, .flower').forEach(el => el.remove());
        }
    </script>
    <div>
        <button onclick="changeTheme('winter')">Winter Theme</button>
        <button onclick="changeTheme('summer')">Summer Theme</button>
        <button onclick="changeTheme('insta')">Instagram Theme</button>
    </div>
</body>
</html>
